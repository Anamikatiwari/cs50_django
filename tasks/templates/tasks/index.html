{% extends "tasks/layout.html" %}
{% block body %}
<h1>Tasks</h>
    <ul>
        {% for task in tasks %}
            <li>{{task}}</li>
        {% empty %}    
           <li>No Tasks Yet.</li> 
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a New Task</a><br/>
{% endblock %}
